<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  {% include 'home/script.html' %}

    <title>Dashboard</title>
</head>
<body>
  
  {% include 'dashboard/navbar.html' %}
    
    <div class="container-fluid">
  <div class="row">
    {% include 'dashboard/sidenav.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Hi {{name}} !</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
          </div>
        </div>
        <div style="text-align: center;" class="container">
            <div  class="row align-items-start">
                <div style="border-right: 3px solid whitesmoke;text-align: center;" class="col">
                    <p class="fs-4">First Name : {{name}}</p>
                    <p class="fs-4">Last Name : {{lname}}</p>
                    <p class="fs-4">Registered Email : {{email}}</p>
                    <br><br><br><br>
                </div>
                <div style="text-align: left;" class="col">
                    <form action="/dashboard/resetpassword/" method="POST">{% csrf_token %}
                        <p style="margin-left: 7rem;" class="fs-1">Change Password</p>
                        <label for="inputPassword5" class="form-label">New Password</label>
                        <input name="password" style="width: 15rem;" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <br>
                        <label for="inputPassword5" class="form-label">Confirm New Password</label>
                        <input name="confirmpassword" style="width: 15rem;" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <br>    
                        <button type="submit" class="btn btn-danger">Change Password</button>
                        
                    </form>
                </div>
            </div>
        </div>
            
      </main>
  </div>
</div>

</body>
<script src="{% static '/dashboard/js/live_search.js' %}"></script>
</html>
