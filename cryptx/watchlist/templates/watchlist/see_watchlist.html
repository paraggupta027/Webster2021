<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% include 'home/script.html' %}
    <title>{{name}}</title>
</head>
<body>
    {% include 'dashboard/navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            {% include 'dashboard/sidenav.html' %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    
                <table class="table my-5">
                    <thead>
                      <tr>
                        <th scope="col">Coin Name</th>
                        <th scope="col">Coin Symbol</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in coins%}
                        <tr class="table-primary">
                          <th scope="row"><a style="text-decoration: none;color: black;" href="{% url 'coin_chart_page' i.name %}">{{i.name}}</a></th>
                          <td>{{i.symbol}}</td>
                          <td>Price</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                
            </main>
        </div>
    </div>
</body>


<script src="{% static 'dashboard/js/live_search.js' %}"></script>

</html>
